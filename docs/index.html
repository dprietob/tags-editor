<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tags Editor</title>
  <style>
    [data-tags-editor] {
      height: 200px;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <h1>Tags Editor demo</h1>
    <p class="tg-description">Insert labels by typing them in the text field and then pressing the comma or enter key.</p>
    <div data-tags-editor data-tags-placeholder="t-shirt,white,outlet" data-tags-list="t-shirt,white,outlet">
    </div>

    <h3>Dynamically created</h3>
    <button id="create-editor">Create editor</button>

    <script src="https://unpkg.com/tags-editor/dist/bundle.js"></script>

    <script>
        function createEditor(e) {
            const button = e.currentTarget;
            const div = document.createElement("div");

            div.dataset["tagsEditor"] = "";
            div.dataset["tagsPlaceholder"] = "another,editor";
            div.dataset["tagsList"] = "created,dinamically";
            button.after(div);
            window.__tagsEditor.initializeEditor(div);
            button.removeEventListener("click", createEditor);
        }

        (function () {
            document.getElementById("create-editor").addEventListener("click", createEditor)
        })();
    </script>
    
</body>

</html>
